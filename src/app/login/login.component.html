<div class="container-fluid">
  <ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-spin"

  [fullScreen] = "true"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
  <div class="row row_height">
    <div class="col login_img">23</div>
    <div class="col col-sm-0">
        <div class="row justify-content-center  align-items-center login_container">
            <div class="card">
                <form>
                    <h2>Sign In</h2>
                    <label>Username</label>
                    <input type="text" [(ngModel)]='user.username' class="form-control" ><br>
                    <label>Password</label>
                    <input type="password" [(ngModel)]='user.password' class="form-control"><br>
                    <button (click)="logIn()"class="form-control btn ">Log In</button>
                </form>
            </div>
        </div>
    </div>
  </div>
</div>
